<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateJobListing</title>
</head>
<body>

<h1>Create Job Listing</h1>

<form>
    <!-- Element 1 - Job title -->
    <div class="form-row">
        <div class="col">
            <label for = "jobTitle">Job Title</label>
            <input type="text" class="form-control" id = "jobTitle" placeholder="Job Title">
        </div>
    </div>
    <br>

    <!-- Element 2 - Job summary -->
    <div class="form-group">
        <label for="summary">Job Summary</label>
        <textarea class="form-control" id="summary" rows="3"></textarea>
    </div>
    <br>

    <!-- Element 3 - Department Selection -->
    <div class="form-check form-check-inline">
        <label for="summary">Select Department</label><br>
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="department1" value="art">
        <label class="form-check-label" for="department1">Art</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="department2" value="marketing">
        <label class="form-check-label" for="department2">Marketing</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="department3" value="qa" disabled>
        <label class="form-check-label" for="department3">Quality Assurance (disabled)</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="department4" value="ux" disabled>
        <label class="form-check-label" for="department4">Quality Assurance (disabled)</label>
    </div>
    <br>

    <!-- Element 4 - Skills Selection -->
    <!-- Radio/Checkbox -->
    <label for="summary">Select Skills</label><br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="skillOption1" value="html">
        <label class="form-check-label" for="skillOption1">HTML</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="skillOption2" value="css">
        <label class="form-check-label" for="skillOption2">CSS</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="skillOption3" value="3dsmax" disabled>
        <label class="form-check-label" for="skillOption3">3DSMax (disabled)</label>
    </div>
    <br>


    <!-- Element 5 - Experience Selection -->
    <!-- Radio/Checkbox -->
    <label for="summary">Select Expereince</label><br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="experience1" value="expereince1">
        <label class="form-check-label" for="experience1"><1 year</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="experience2" value="experience2">
        <label class="form-check-label" for="experience2">>1 year <3 years</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="experience3" value="option3" disabled>
        <label class="form-check-label" for="experience3">3+ years</label>
    </div>
    <br>


    <!-- Element 6 - Culture Match Section -->
    <!-- Dropdown Menu -->
    <label>Culture Fit Questions</label><br>
    <div>
    <select class="custom-select">
        <option selected>Work style preference, Q1</option>
        <option value="text">Culture Statement a.1</option>
        <option value="text">culture Statement a.2</option>
    </select>
    <br>

    <select class="custom-select">
        <option selected>Work style preference, Q2</option>
        <option value="1">Culture Statement b.1</option>
        <option value="2">Culture Statement b.2</option>
        <option value="3">Culture Statement b.3</option>
    </select>
    <br>

    <select class="custom-select">
        <option selected>Work style preference, Q3</option>
        <option value="1">Culture Statement c.1</option>
        <option value="2">Culture Statement c.2</option>
        <option value="3">Culture Statement c.3</option>
    </select>
        <br>
    </div>
    <br>

    <!-- Element 7 - Long Description -->
    <div class="form-group">
        <label for="longDescription">Long Description</label>
        <textarea class="form-control" id="longDescription" rows="6"></textarea>
    </div>
    <br>

    <!-- Element 8 - Create Job post -->
    <div>
        <button type="submit" class="btn btn-primary">Create Listing</button>
    </div>
    <br>
</form>

</body>
</html>
